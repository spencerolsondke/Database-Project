<!DOCTYPE html>
{% load static tailwind_tags %}
<html>
    <head>
        {% tailwind_css %}
    </head>
    <body>
        <h2>{{ product_id }}</h2>
        <form action="/confirm_product/", method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Amount:</td><td>{{form.amount}}</td>
                </tr>
            </table>
            <button type="submit">Confirm</button>
            <a href="/landing/"><button type="button">Return</button></a>
        </form>
    </body>
</html>
