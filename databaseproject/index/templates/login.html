<!DOCTYPE html>
{% load static tailwind_tags %}
<html>
    <head>
        <title> Login Page </title>
        {% tailwind_css %}
    </head>
    <body class="bg-green-100">
        <h1 class="text-3xl text-center my-10"> Customer Login Page </h1>
        <div class="border-2 rounded-2xl shadow-lg border-green-500 p-5 w-1/3 mx-auto">
            <form action="/" method="POST"> 
                {% csrf_token %}
                <div class="flex-column mx-auto">
                    <table class="my-2 mx-auto">
                        <span class="text-red-700">{{form.non_field_errors}}</span>
                        <tr>
                            <td><label class="mr-2" for="id_username">Username:</label></td>
                            <td>{{form.username}}</td>
                        </tr>
                        <tr>
                            <td><label for="id_password">Password:</label></td>
                            <td>{{form.password}}</td>
                        </tr>
                    </table>
                    <div class="flex justify-center">
                        <button type='submit'>Login</button>
                        <a href="/sign-up/"><button type="button">Sign Up</button></a>
                    </div>
                    <!--<div class='container'>
                        <label> Username: </label>
                        <input type='text' placeholder='Enter Username' name='username' required>
                        <label> Password: </label>
                        <input type='text' placeholder='Enter Password' name='password' required>
                        <button type='button' class='cancelbtn'> Cancel </button>
                        <label> No account? </label>
                    </div>-->
                    </form>
                </div>
        </div>
    </body>
</html>
